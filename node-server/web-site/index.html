<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"
    />
    <title>arduino-air-monitor</title>
    <style>
      body {
        margin: 0;
      }
      #app {
        /* display: flex;
        flex-wrap: wrap; */
      }
      #app > section {
        width: 100%;
        height: 100vh;
        overflow: hidden;
      }
    </style>
    <script src="./vue.global.prod.js"></script>
    <script src="./echarts.min.js"></script>
  </head>
  <body>
    <div id="app">
      <section id="hcho"></section>
      <section id="tvoc"></section>
      <section id="co2"></section>
      <section id="temp"></section>
      <section id="hum"></section>
      <section id="uv"></section>
    </div>

    <script>
      const { createApp, ref } = Vue;

      createApp({
        setup() {
          const board = ref();
          return {
            board,
          };
        },
        mounted() {
          const app = document.querySelector("#app");
          if (app) {
            const resizeObserver = new ResizeObserver(() => {
              this.load();
            });
            resizeObserver.observe(app);
          }

          setInterval(() => {
            // fetch(`/${"hcho"}`, {
            //   method: "POST",
            //   body: parseFloat((Math.random() * 100).toFixed(1)),
            // });
            //   fetch(`/${"tvoc"}`, {
            //     method: "POST",
            //     body: parseFloat((Math.random() * 1000).toFixed(1)),
            //   });
            //   fetch(`/${"co2"}`, {
            //     method: "POST",
            //     body: parseFloat((Math.random() * 1000).toFixed(1)),
            //   });
            //   fetch(`/${"temp"}`, {
            //     method: "POST",
            //     body: parseFloat((Math.random() * 40).toFixed(1)),
            //   });
            //   fetch(`/${"hum"}`, {
            //     method: "POST",
            //     body: parseFloat((Math.random() * 100).toFixed(1)),
            //   });
            //   fetch(`/${"uv"}`, {
            //     method: "POST",
            //     body: parseFloat((Math.random() * 1000).toFixed(1)),
            //   });
          }, 2000);
        },
        methods: {
          renderChart(type, json) {
            // 平均值
            const average =
              json.length > 0
                ? json
                    .map((o) => o.value)
                    .reduce((total, each) => total + each, 0) / json.length
                : 0;
            // 最大值
            const max =
              json.length > 0
                ? json
                    .map((o) => o.value)
                    .reduce((v, each) => (each > v ? each : v), -Infinity) /
                  json.length
                : 0;
            // 最小值
            const min =
              json.length > 0
                ? json
                    .map((o) => o.value)
                    .reduce((v, each) => (each < v ? each : v), Infinity) /
                  json.length
                : 0;

            // 基于准备好的dom，初始化echarts实例
            var myChart = echarts.init(document.getElementById(type));
            // 绘制图表
            myChart.setOption({
              title: {
                text: type.toUpperCase(),
              },
              tooltip: {},
              xAxis: {
                type: "category",
                data: json.map((o) => o.time),
                boundaryGap: false,
              },
              yAxis: {},
              grid: {
                left: "1.5%",
                right: "2%",
                top: "10%",
                bottom: "2%",
                containLabel: true,
              },
              series: [
                {
                  name: "时间",
                  type: "line",
                  data: json.map((o) => o.value),
                  smooth: true,
                  lineStyle: {
                    width: 1,
                  },
                  showSymbol: false,
                },
                {
                  type: "line",
                  name: "Mean",
                  data: json
                    .map((o) => o.time)
                    .map(() => ({
                      value: average,
                      symbol: "none",
                    })),
                  silent: true,
                  tooltip: {
                    show: false,
                  },
                  lineStyle: {
                    width: 0,
                    color: "transparent",
                  },
                  label: {
                    show: false,
                  },
                  markLine: {
                    symbol: "none",
                    data: [
                      {
                        type: "average",
                        name: "Avg",
                        label: {
                          position: "insideMiddleTop",
                          formatter: ({ value }) => `Mean: ${value.toFixed(2)}`,
                          color: "#56a4d9",
                          fontWeight: "bold",
                          fontSize: 14,
                        },
                        lineStyle: {
                          type: [14, 6],
                          color: "#56a4d9",
                        },
                      },
                    ],
                  },
                },
                {
                  type: "line",
                  name: "Max",
                  data: json
                    .map((o) => o.time)
                    .map(() => ({
                      value: max,
                      symbol: "none",
                    })),
                  silent: true,
                  tooltip: {
                    show: false,
                  },
                  lineStyle: {
                    width: 0,
                    color: "transparent",
                  },
                  label: {
                    show: false,
                  },
                  markLine: {
                    symbol: "none",
                    data: [
                      {
                        type: "max",
                        name: "Max",
                        label: {
                          position: "insideEndTop",
                          formatter: ({ value }) => `Max: ${value.toFixed(2)}`,
                          color: "red",
                          fontWeight: "bold",
                          fontSize: 14,
                        },
                        lineStyle: {
                          type: [14, 6],
                          color: "red",
                        },
                      },
                    ],
                  },
                },
                {
                  type: "line",
                  name: "Min",
                  data: json
                    .map((o) => o.time)
                    .map(() => ({
                      value: min,
                      symbol: "none",
                    })),
                  silent: true,
                  tooltip: {
                    show: false,
                  },
                  lineStyle: {
                    width: 0,
                    color: "transparent",
                  },
                  label: {
                    show: false,
                  },
                  markLine: {
                    symbol: "none",
                    data: [
                      {
                        type: "min",
                        name: "Min",
                        label: {
                          position: "insideStartTop",
                          formatter: ({ value }) => `Min: ${value.toFixed(2)}`,
                          color: "green",
                          fontWeight: "bold",
                          fontSize: 14,
                        },
                        lineStyle: {
                          type: [14, 6],
                          color: "green",
                        },
                      },
                    ],
                  },
                },
              ],
            });
            myChart.resize();
          },
          //
          loadType(type) {
            fetch(`/${type}`)
              .then((res) => res.json())
              .then((json) => {
                const set = [];
                for (let h = 0; h < 24; h++) {
                  set.push([]);
                }
                for (const record of json) {
                  const match = record.time.match(/^(\d{2})(\d{2})/);
                  const hour = match?.[1];
                  set[parseInt(hour)]?.push(record.value);
                }

                const shortcuts = [];
                for (let h = 0; h < 24; h++) {
                  shortcuts.push({
                    time: `${h.toString().padStart(2, "0")}`,
                    value:
                      set[h].length > 0
                        ? parseFloat(
                            (
                              set[h].reduce((total, v) => {
                                total += v;
                                return total;
                              }, 0) / set[h].length
                            ).toFixed(1)
                          )
                        : 0,
                  });
                }
                this.renderChart(type, shortcuts);
              });
          },
          load() {
            Promise.all([
              this.loadType("hcho"),
              this.loadType("tvoc"),
              this.loadType("co2"),
              this.loadType("temp"),
              this.loadType("hum"),
              this.loadType("uv"),
            ]);
          },
        },
      }).mount("#app");
    </script>
  </body>
</html>

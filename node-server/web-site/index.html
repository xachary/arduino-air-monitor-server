<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"
    />
    <title>arduino-air-monitor</title>
    <style>
      body {
        margin: 0;
      }
      #app {
        /* display: flex;
        flex-wrap: wrap; */
      }
      #app > section {
        width: 100%;
        height: 100vh;
        overflow: hidden;
      }
    </style>
    <script src="./vue.global.prod.js"></script>
    <script src="./echarts.5.6.0.min.js"></script>
  </head>
  <body>
    <div id="app">
      <section id="hcho"></section>
      <section id="tvoc"></section>
      <section id="co2"></section>
      <section id="temp"></section>
      <section id="hum"></section>
      <section id="uv"></section>
    </div>

    <script>
      const { createApp, ref } = Vue;

      createApp({
        setup() {
          const board = ref();
          return {
            board,
          };
        },
        mounted() {
          const app = document.querySelector("#app");
          if (app) {
            const resizeObserver = new ResizeObserver(() => {
              this.load();
            });
            resizeObserver.observe(app);
          }

          // setInterval(() => {
          //   fetch(`/batch`, {
          //     method: "POST",
          //     body: JSON.stringify({
          //       hcho: 1,
          //       tvoc: 2,
          //       co2: 3,
          //       temp: 4.5,
          //       hum: 6.7,
          //       uv: 8,
          //     }),
          //   });
          // }, 3000);
        },
        methods: {
          renderChart(type, json) {
            // 数据
            // const xData = json.map((o) => `${o.time.substring(0, 2)}:${o.time.substring(2, 4)}:${o.time.substring(4, 6)}`);
            const xData = json.map(
              (o) => `${o.time.substring(0, 2)}:${o.time.substring(2, 4)}`
            );
            const yData = json.map((o) => o.value);

            // 平均值
            const average =
              yData.length > 0
                ? yData.reduce((total, each) => total + each, 0) / json.length
                : 0;
            // 最大值
            const max =
              yData.length > 0
                ? yData.reduce((v, each) => (each > v ? each : v), -Infinity)
                : 0;
            // 最小值
            const min =
              yData.length > 0
                ? yData.reduce((v, each) => (each < v ? each : v), Infinity)
                : 0;
            // y范围
            const yRange = (() => {
              let distance = max - min; // >= 0 的值

              // 使其 > 0，取值 10（针对常为 0 的场景）
              if (distance <= 0) {
                distance = 10;
              }

              // 上、下偏移 10%
              let offset = distance * 0.1;

              // 偏移最小为 0.5（针对波动较小的场景）
              if (offset < 0.5) {
                offset = 0.5;
              }

              return {
                max: Math.ceil(max + offset),
                min: min >= 0 && min - offset < 0 ? 0 : Math.floor(min - offset), // 假如最小值是 0，不允许下偏移到负数
              };
            })();

            // 基于准备好的dom，初始化echarts实例
            var myChart = echarts.init(document.getElementById(type));
            // 绘制图表
            myChart.setOption({
              title: {
                text: type.toUpperCase(),
              },
              xAxis: {
                type: "category",
                data: xData,
                boundaryGap: false,
                axisLine: {
                  lineStyle: {
                    color: "#15ac08",
                  },
                },
                axisLabel: {
                  color: "#999",
                },
                axisTick: {
                  alignWithLabel: true,
                },
              },
              yAxis: {
                axisLine: {
                  show: true,
                  lineStyle: {
                    color: "#15ac08",
                  },
                },
                axisLabel: {
                  color: "#999",
                },
                axisTick: {
                  show: true,
                },
                max: yRange.max,
                min: yRange.min,
              },
              grid: {
                left: "1.5%",
                right: "2%",
                top: "10%",
                bottom: "2%",
                containLabel: true,
              },
              tooltip: {
                trigger: "axis",
                valueFormatter: (value) => {
                  const fv = parseFloat(value);
                  if (isNaN(fv)) {
                    return "?";
                  } else {
                    return fv.toFixed(1);
                  }
                },
              },
              series: [
                {
                  name: "数值",
                  type: "line",
                  data: yData,
                  smooth: true,
                  lineStyle: {
                    width: 1,
                    color: "#EECB61",
                  },
                  showSymbol: false,
                },
                {
                  type: "line",
                  name: "Mean",
                  data: xData.map(() => ({
                    value: average,
                    symbol: "none",
                  })),
                  silent: true,
                  tooltip: {
                    show: false,
                  },
                  lineStyle: {
                    width: 0,
                    color: "transparent",
                  },
                  label: {
                    show: false,
                  },
                  markLine: {
                    symbol: "none",
                    data: [
                      {
                        type: "average",
                        name: "Avg",
                        label: {
                          position: "insideMiddleTop",
                          formatter: ({ value }) => `Mean: ${value.toFixed(2)}`,
                          color: "#56a4d9",
                          fontWeight: "bold",
                          fontSize: 14,
                        },
                        lineStyle: {
                          type: [14, 6],
                          color: "#56a4d9",
                        },
                      },
                    ],
                  },
                },
                {
                  type: "line",
                  name: "Max",
                  data: xData.map(() => ({
                    value: max,
                    symbol: "none",
                  })),
                  silent: true,
                  tooltip: {
                    show: false,
                  },
                  lineStyle: {
                    width: 0,
                    color: "transparent",
                  },
                  label: {
                    show: false,
                  },
                  markLine: {
                    symbol: "none",
                    data: [
                      {
                        type: "max",
                        name: "Max",
                        label: {
                          position: "insideEndTop",
                          formatter: ({ value }) => `Max: ${value.toFixed(2)}`,
                          color: "red",
                          fontWeight: "bold",
                          fontSize: 14,
                        },
                        lineStyle: {
                          type: [14, 6],
                          color: "red",
                        },
                      },
                    ],
                  },
                },
                {
                  type: "line",
                  name: "Min",
                  data: xData.map(() => ({
                    value: min,
                    symbol: "none",
                  })),
                  silent: true,
                  tooltip: {
                    show: false,
                  },
                  lineStyle: {
                    width: 0,
                    color: "transparent",
                  },
                  label: {
                    show: false,
                  },
                  markLine: {
                    symbol: "none",
                    data: [
                      {
                        type: "min",
                        name: "Min",
                        label: {
                          position: "insideStartTop",
                          formatter: ({ value }) => `Min: ${value.toFixed(2)}`,
                          color: "green",
                          fontWeight: "bold",
                          fontSize: 14,
                        },
                        lineStyle: {
                          type: [14, 6],
                          color: "green",
                        },
                      },
                    ],
                  },
                },
              ],
            });
            myChart.resize();
          },
          //
          loadType(type) {
            fetch(`/${type}`)
              .then((res) => res.json())
              .then((json) => {
                const set = {};
                for (let h = 0; h < 24; h++) {
                  for (let m = 0; m < 60; m++) {
                    set[
                      `${h.toString().padStart(2, "0")}${m
                        .toString()
                        .padStart(2, "0")}`
                    ] = {
                      sum: 0,
                      count: 0,
                    };
                  }
                }

                for (const record of json) {
                  const match = record.time.match(/^(\d{4})/);
                  const hourMinute = match?.[1];
                  if (hourMinute) {
                    set[hourMinute].sum += record.value;
                    set[hourMinute].count++;
                  }
                }

                const shortcuts = [];
                for (let time of Object.keys(set).sort((a, b) =>
                  a.localeCompare(b)
                )) {
                  const item = set[time];
                  if (item.count > 0) {
                    const value = item.sum / item.count;
                    shortcuts.push({
                      time,
                      value,
                    });
                  }
                }

                // console.log(type, shortcuts);

                // this.renderChart(type, json);
                this.renderChart(type, shortcuts);
              });
          },
          load() {
            Promise.all([
              this.loadType("hcho"),
              this.loadType("tvoc"),
              this.loadType("co2"),
              this.loadType("temp"),
              this.loadType("hum"),
              this.loadType("uv"),
            ]);
          },
        },
      }).mount("#app");
    </script>
  </body>
</html>
